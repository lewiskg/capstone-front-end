<h1>Landing Page</h1>

<p>{{formatedAddress}}</p>
<p>{{divisions}}</p>
<p>{{offices}}</p>
<p>{{officials}}</p>

<div class="col-md-3" ng-repeat="official in officials">
	<a href="{{official.urls[0]}}">
		<h3>{{official.officeTitle}}</h3>
		<img class="profile-pic" ng-src="{{official.photoUrl}}" alt="">
		<div class="caption">
			<h3>{{official.name}}</h3>
			<p>Party: {{official.party}}</p>
			<p>{{official.urls[0]}}</p>
		</div>
	</a>
</div>
